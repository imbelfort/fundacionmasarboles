<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de √Årboles</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå≥</text></svg>">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fundacion + √Årboles Bolivia - Mapa</h1>
        </header>
        
        <div class="controls">
            <div class="stats">
                <span id="total-trees">0</span> √°rboles | 
                <span id="sponsored-trees">0</span> padrinados | 
                <span id="available-trees">0</span> disponibles
            </div>
            
            <div class="filters">
                <select id="species-filter">
                    <option value="">Todas las especies</option>
                </select>
                <select id="status-filter">
                    <option value="">Todos</option>
                    <option value="disponible">Disponibles</option>
                    <option value="padrinado">Padrinados</option>
                </select>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="modal" id="sponsor-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Padrinar √Årbol</h2>
                <div id="tree-info"></div>
                <form id="sponsor-form">
                    <input type="text" id="sponsor-name" placeholder="Nombre" required>
                    <input type="email" id="sponsor-email" placeholder="Email" required>
                    <textarea id="sponsor-message" placeholder="Mensaje (opcional)"></textarea>
                    <div class="form-actions">
                        <button type="submit">Confirmar</button>
                        <button type="button" id="cancel-sponsor">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
